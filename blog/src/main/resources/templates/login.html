<!DOCTYPE html>
<html lan="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width , initial-scale = 1" />
    <title>Login | Bloggest</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="css/login.css">
<style>
    span{
        color:red;
    }
</style>

</head>
<body>
<!-- Header / Navigation Starts-->
<div class="container-fluid">

    <nav class="navbar navbar-expand-sm bg-dark ">
        <a class="nav-link headerFont" href="#">
            Bloggest
        </a>

        <a class="nav-link headerFont" href="/">
            Home
        </a>

        <a class="nav-link headerFont" href="about">
            About me
        </a>
        <div class="navbar-nav ml-auto">
            <a th:href="login" class="nav-item nav-link">Login</a>
            <a th:href="register" class="nav-item nav-link">Sign Up</a>

        </div>

    </nav>
</div>


<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>

            </div>
            <div class="card-body" >
                <form method="post"  th:object="${register}">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" required th:field="*{name}">
                    </div>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">Name</span>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" required th:field="*{password}">
                    </div>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">PASSWORD</span>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-center login_btn" >
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- Footer -->

<footer class="page-footer">

    <div class="container">

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a href="https://www.twitter.com/"><img id="footer-image" src = "images/twitter_icon.jpg"> </a>
            </li>
            <li class="nav-item">
                <a href="https://www.instagram.com/"> <img id="footer-image" src = "images/instagram_icon.jpg" ></a>
            </li>
            <li class="nav-item">
                <a href="https://www.facebook.com/"> <img id="footer-image" src = "images/facebook_icon.png"> </a>
            </li>
            <li class="nav-item">
                <a href="https://www.youtube.com/">  <img id="footer-image" src = "images/youtube_icon.png" > </a>
            </li>
            <li class="nav-item">
                <a href="https://www.linkedin.com/"> <img id="footer-image" src = "images/link_icon.png" href="#"></a>
            </li>
        </ul>
        <br>
        <div class="footer-copyright text-center">Made with ♥ by Kishore Kart © 2019. All Rights Reserved </div>
    </div>
</footer>



<!-- CDN's of js and jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>


</body>

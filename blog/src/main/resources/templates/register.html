<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign Up | PhotoBlog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name = "viewport" content = "width = device-width , initial-scale = 1" />
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="css/register.css">

    <style>
        span{
            color:red;
        }
    </style>


        <script>

        function checkPassword(form) {
            password= form.password.value;
            confirmpassword = form.confirmpassword.value;

             if (password != confirmpassword) {
                alert ("\nPassword did not match: Please try again...")
                return false;
            }

// If same return True.
            else{
                alert("Password Match")
                return true;
            }
        }
    </script>


</head>
<body>

<!-- Header / Navigation Starts-->
<div class="container-fluid">

    <nav class="navbar navbar-expand-sm bg-dark ">
        <a class="nav-link headerFont" href="#">
            Bloggest
        </a>

        <a class="nav-link headerFont" href="/">
            Home
        </a>

        <a class="nav-link headerFont" href="about">
            About me
        </a>
        <div class="navbar-nav ml-auto">
            <a th:href="login" class="nav-item nav-link">Login</a>
            <a th:href="register" class="nav-item nav-link">Sign Up</a>

        </div>

    </nav>
</div>




<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>
                <div align="center" style="width:inherit;height:inherit;float:auto;">
                <span class="badge badge-success"  th:if="${registrationSuccess} == 'yes'">
                    Successfully registered &nbsp;
                <a  href="login" class="btn btn-dark">Click here to login</a>
                </span><br>
                </div>
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/register}" th:object="${register1}">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" required th:field="*{name}">

                    </div>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"> Name</span>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email Id" required th:field="*{email_address}" >

                    </div>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('email_address')}"
                          th:errors="*{email_address}">Email id</span>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" required class="form-control" placeholder="Password" th:field="*{password}"  >
                    </div>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}">Password</span>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" required  class="form-control" placeholder="Confirm Password" th:field="*{confirmpassword}">
                    </div>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('confirmpassword')}"
                          th:errors="*{confirmpassword}">ConfirmPassword</span>
                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-left login_btn" onSubmit= "return checkPassword(this)">
                    </div>
                </form >
            </div>

        </div>
    </div>
</div>

<!-- Footer -->

<footer class="page-footer">

    <div class="container">

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a href="https://www.twitter.com/"><img id="footer-image" src = "images/twitter_icon.jpg"> </a>
            </li>
            <li class="nav-item">
                <a href="https://www.instagram.com/"> <img id="footer-image" src = "images/instagram_icon.jpg" ></a>
            </li>
            <li class="nav-item">
                <a href="https://www.facebook.com/"> <img id="footer-image" src = "images/facebook_icon.png"> </a>
            </li>
            <li class="nav-item">
                <a href="https://www.youtube.com/">  <img id="footer-image" src = "images/youtube_icon.png" > </a>
            </li>
            <li class="nav-item">
                <a href="https://www.linkedin.com/"> <img id="footer-image" src = "images/link_icon.png" href="#"></a>
            </li>
        </ul>
        <br>
        <div class="footer-copyright text-center">Made with ♥ by Kishore Kart © 2019. All Rights Reserved </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
</html>
